<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Latihan Frontend 1</title>
  </head>

  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbrand-title">
          <img src="assets/image/Logo.png" class="img-fluid" />
        </div>
        <div class="navbrand-items">
          <span><a href="#">Features</a></span>
          <span><a href="#">Pricing</a></span>
          <span><a href="#">Why Gravity</a></span>
          <span><a href="#">Sign In</a></span>
        </div>
        <div class="navbrand-mobile">
          <span class="icon"></span>
          <span class="text">Menu</span>
        </div>
      </div>
    </div>

    <div class="jumbroton__banner">
      <div class="container">
        <div class="wrapper__content__jumbroton">
          <div class="information__produk">
            <h1 class="title">Simple time tracking.</h1>
            <h1 class="title">Powerful reporting.</h1>
            <p class="deksripsi">
              Turn your team on to productivity with Gravity the time tracker.
            </p>
            <button class="btn button-primary">Request early access</button>
          </div>
          <div class="image__produk">
            <img src="assets/image/Illustration.png" />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
